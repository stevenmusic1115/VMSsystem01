                const matchedStudents = this.studentsData.filter(student => {
                    const studentPhone = this.extractDigits(student.contact);
                    return studentPhone && (studentPhone.includes(cleanPhone) || cleanPhone.includes(studentPhone));
                });

                this.showLoading(false);

                if (matchedStudents.length === 0) {
                    this.showMessage(
                        'error',
                        'üê∞ No student found with this phone number. Please check and try again!'
                    );
                    return;
                }

                this.displayStudents(matchedStudents);

            } catch (error) {
                console.error('Search error:', error);
                this.showLoading(false);
                this.showMessage(
                    'error',
                    'üê∞ Oops! Failed to load data. Please check your connection and try again.'
                );
            }
        }

        async loadSheetData() {
            if (SHEET_URL === 'YOUR_GOOGLE_SHEET_CSV_URL') {
                throw new Error('Please configure SHEET_URL first');
            }

            const url = `${SHEET_URL}&t=${Date.now()}`;
            const response = await fetch(url);
            
            if (!response.ok) {
                throw new Error('Failed to load data');
            }

            const csvText = await response.text();
            this.studentsData = this.parseCSV(csvText);
            
            console.log('Loaded', this.studentsData.length, 'student records');
        }

        parseCSV(csv) {
            const lines = csv.trim().split('\n');
            if (lines.length < 2) return [];

            const data = [];

            // Skip header, start from line 1
            for (let i = 1; i < lines.length; i++) {
                if (!lines[i].trim()) continue;
                
                const values = this.parseCSVLine(lines[i]);
                
                // Map CSV columns to our data structure
                // Column B (index 1) = Student ID
                // Column C (index 2) = Contact
                // Column D (index 3) = Class Time
                // Column E (index 4) = Student Name
                // Column K (index 10) = Fees
                
                const studentId = values[1] || '';
                const contact = values[2] || '';
                const classTime = values[3] || '';
                const studentName = values[4] || '';
                const feesRaw = values[10] || '';
                
                // Only add if we have essential data
                if (studentId && contact && studentName) {
                    data.push({
                        studentId: studentId,
                        contact: contact,
                        classTime: classTime,
                        studentName: studentName,
                        feesRaw: feesRaw
                    });
                }
            }

            return data;
        }

        parseCSVLine(line) {
            const result = [];
            let current = '';
            let inQuotes = false;

            for (let i = 0; i < line.length; i++) {
                const char = line[i];
                
                if (char === '"') {
                    inQuotes = !inQuotes;
                } else if (char === ',' && !inQuotes) {
                    result.push(current.trim());
                    current = '';
                } else {
                    current += char;
                }
            }
            
            result.push(current.trim());
            return result;
        }

        // Extract only digits from contact field
        extractDigits(contact) {
            if (!contact) return '';
            return contact.replace(/\D/g, '');
        }

        // Parse fee format: 'V$150, 'V4$150, or '$150
        parseFees(feesRaw) {
            if (!feesRaw) {
                return {
                    monthlyAmount: 0,
                    totalMonths: 1,
                    totalAmount: 0,
                    display: '$0'
                };
            }

            // Remove quotes and spaces
            const cleanFees = feesRaw.replace(/['"]/g, '').trim();
            
            // Check for V pattern (prepaid)
            const vMatch = cleanFees.match(/V(\d+)?/i);
            const amountMatch = cleanFees.match(/\$(\d+)/);
            
            let months = 1;
            let monthlyAmount = 0;
            
            if (amountMatch) {
                monthlyAmount = parseInt(amountMatch[1]);
            }
            
            if (vMatch) {
                // V means 3 months, V4 means 4 months, etc.
                if (vMatch[1]) {
                    months = parseInt(vMatch[1]);
                } else {
                    months = 3; // Default V means 3 months
                }
            }
            
            const totalAmount = monthlyAmount * months;
            
            return {
                monthlyAmount: monthlyAmount,
                totalMonths: months,
                totalAmount: totalAmount,
                display: cleanFees,
                isPrepaid: months > 1
            };
        }

        displayStudents(students) {
            this.clearMessages();
            
            let html = students.map((student, index) => 
                this.createStudentCard(student, index)
            ).join('');

            this.studentContainer.innerHTML = html;
            this.searchCard.style.display = 'none';
            this.results.classList.add('active');

            students.forEach((student, index) => {
                this.setupUpload(index, student);
            });
        }

        createStudentCard(student, index) {
            const { studentId, studentName, classTime, feesRaw } = student;
            const fees = this.parseFees(feesRaw);
            
            // For now, assume unpaid. You can add a column for payment status later
            const isPaid = false;
            const statusClass = isPaid ? 'status-paid' : 'status-unpaid';
            const statusIcon = isPaid ? '‚úì' : '‚ö†';
            const statusText = isPaid ? 'Paid' : 'Unpaid';

            return `
                <div class="student-card">
                    <div class="student-header">
                        <div class="student-name">${studentName}</div>
                        ${classTime ? `
                        <div class="class-time-badge">
                            üïê ${classTime}
                        </div>
                        ` : ''}
                    </div>

                    <div class="info-grid">
                        <div class="info-item">
                            <div class="info-label">Student ID</div>
                            <div class="info-value">${studentId}</div>
                        </div>
                    </div>

                    <div class="fee-section">
                        <div class="fee-header">
                            <div class="fee-title">Payment Details</div>
                            <span class="status-badge ${statusClass}">
                                ${statusIcon} ${statusText}
                            </span>
                        </div>
                        
                        ${fees.isPrepaid ? `
                            <div class="fee-breakdown">
                                <div class="fee-breakdown-item">
                                    <span class="fee-breakdown-label">üí≥ Payment Plan:</span>
                                    <span class="fee-breakdown-value">${fees.totalMonths} Months Prepaid</span>
                                </div>
                                <div class="fee-breakdown-item">
                                    <span class="fee-breakdown-label">üìÖ Monthly Rate:</span>
                                    <span class="fee-breakdown-value">$${fees.monthlyAmount}</span>
                                </div>
                                <div class="fee-breakdown-item" style="border-top: 2px dashed var(--bunny-pink-light); margin-top: 8px; padding-top: 12px;">
                                    <span class="fee-breakdown-label">üí∞ Total Amount:</span>
                                    <span class="fee-breakdown-value" style="font-size: 1.2rem; color: var(--bunny-pink-dark);">$${fees.totalAmount}</span>
                                </div>
                            </div>
                        ` : `
                            <div class="fee-amount">$${fees.monthlyAmount}</div>
                            <div class="fee-detail">Monthly Payment</div>
                        `}
                    </div>

                    ${!isPaid ? `
                    <div class="upload-section">
                        <div class="upload-title">Upload Payment Proof</div>
                        <div class="upload-area" id="uploadArea${index}">
                            <div class="upload-icon">üì∏</div>
                            <div class="upload-text">Click or drag image here</div>
                            <div class="upload-hint">JPG or PNG, max 5MB</div>
                        </div>
                        <input type="file" id="fileInput${index}" accept="image/jpeg,image/png,image/jpg">
                        <div id="preview${index}" class="preview-container"></div>
                        <button class="btn mt-2 hidden" id="submitBtn${index}">
                            üê∞ Confirm Upload
                        </button>
                    </div>
                    ` : ''}
                </div>
            `;
        }

        setupUpload(index, student) {
            const uploadArea = document.getElementById(`uploadArea${index}`);
            const fileInput = document.getElementById(`fileInput${index}`);
            const preview = document.getElementById(`preview${index}`);
            const submitBtn = document.getElementById(`submitBtn${index}`);

            if (!uploadArea || !fileInput) return;

            let selectedFile = null;

            uploadArea.addEventListener('click', () => fileInput.click());

            uploadArea.addEventListener('dragover', (e) => {
                e.preventDefault();
                uploadArea.classList.add('dragover');
            });

            uploadArea.addEventListener('dragleave', () => {
                uploadArea.classList.remove('dragover');
            });

            uploadArea.addEventListener('drop', (e) => {
                e.preventDefault();
                uploadArea.classList.remove('dragover');
                
                const files = e.dataTransfer.files;
                if (files.length > 0) {
                    this.handleFileSelect(files[0], preview, submitBtn, (file) => {
                        selectedFile = file;
                    });
                }
            });

            fileInput.addEventListener('change', (e) => {
                if (e.target.files.length > 0) {
                    this.handleFileSelect(e.target.files[0], preview, submitBtn, (file) => {
                        selectedFile = file;
                    });
                }
            });

            submitBtn.addEventListener('click', async () => {
                if (!selectedFile) return;
                await this.uploadPaymentProof(selectedFile, student, submitBtn);
            });
        }

        handleFileSelect(file, previewContainer, submitBtn, callback) {
            if (!file.type.startsWith('image/')) {
                alert('üê∞ Please upload an image file (JPG or PNG)!');
                return;
            }

            if (file.size > 5 * 1024 * 1024) {
                alert('üê∞ File size cannot exceed 5MB!');
                return;
            }

            const reader = new FileReader();
            reader.onload = (e) => {
                previewContainer.innerHTML = `
                    <img src="${e.target.result}" class="preview-image" alt="Payment Proof Preview">
                `;
                submitBtn.classList.remove('hidden');
            };
            reader.readAsDataURL(file);

            callback(file);
        }

        async uploadPaymentProof(file, student, submitBtn) {
            submitBtn.disabled = true;
            submitBtn.innerHTML = 'üê∞ Uploading...';

            try {
                if (GITHUB_CONFIG.enabled) {
                    await this.uploadToGitHub(file, student);
                } else {
                    await new Promise(resolve => setTimeout(resolve, 1500));
                }

                submitBtn.innerHTML = 'üê∞ Success!';
                submitBtn.style.background = 'linear-gradient(135deg, #A8E6A3, #8FD98F)';
                
                const fees = this.parseFees(student.feesRaw);
                setTimeout(() => {
                    alert(`üê∞ Payment proof uploaded successfully!\n\nStudent: ${student.studentName}\nAmount: $${fees.totalAmount}\n\nWe'll process your payment soon. Thank you!`);
                }, 500);

            } catch (error) {
                console.error('Upload failed:', error);
                submitBtn.disabled = false;
                submitBtn.innerHTML = 'üê∞ Confirm Upload';
                alert('üê∞ Upload failed. Please try again later!');
            }
        }

        async uploadToGitHub(file, student) {
            const { owner, repo, token } = GITHUB_CONFIG;
            
            const base64 = await this.fileToBase64(file);
            const content = base64.split(',')[1];
            
            const timestamp = new Date().toISOString().replace(/[:.]/g, '-');
            const filename = `payment_${student.studentId}_${timestamp}.jpg`;
            const path = `payments/${filename}`;

            const response = await fetch(`https://api.github.com/repos/${owner}/${repo}/contents/${path}`, {
                method: 'PUT',
                headers: {
                    'Authorization': `token ${token}`,
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    message: `Payment proof for ${student.studentName}`,
                    content: content,
                    branch: 'main'
                })
            });

            if (!response.ok) {
                throw new Error('GitHub upload failed');
            }

            return await response.json();
        }

        fileToBase64(file) {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.onload = () => resolve(reader.result);
                reader.onerror = reject;
                reader.readAsDataURL(file);
            });
        }

        showLoading(show) {
            if (show) {
                this.loading.classList.add('active');
                this.searchBtn.disabled = true;
            } else {
                this.loading.classList.remove('active');
                this.searchBtn.disabled = false;
            }
        }

        showMessage(type, text) {
            const iconMap = {
                'error': '‚ùå',
                'success': '‚úÖ',
                'info': '‚ÑπÔ∏è'
            };

            const html = `
                <div class="message message-${type}">
                    <span class="message-icon">${iconMap[type]}</span>
                    <span>${text}</span>
                </div>
            `;

            this.messageContainer.innerHTML = html;
        }

        clearMessages() {
            this.messageContainer.innerHTML = '';
        }

        handleBack() {
            this.phoneInput.value = '';
            this.studentContainer.innerHTML = '';
            this.clearMessages();
            this.searchCard.style.display = 'block';
            this.results.classList.remove('active');
            this.phoneInput.focus();
        }
    }

    document.addEventListener('DOMContentLoaded', () => {
        new PaymentSystem();
    });
</script>
